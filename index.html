<html>
    <head>
        <title>Google Homepage Clone</title>
        <link  rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="container">
            <div id="navbar">
                <ul>
                    <li>
                        <a href="#">
                            <img src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/blueperson_i3ahzk.png" alt="account" style="border-radius: 100%;" /> 
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/notification_ucwhun.png" alt="bell-icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790653/apps_jbdno1.png" alt="more-icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Images
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Gmail
                        </a>
                    </li>
                </ul>
            </div>
            <div id="logo-div">
                <img style='' id="logo" alt="google-logo" src="https://res.cloudinary.com/wilfredxd/image/upload/v1471790654/google-logo_paxdp8.png">
            </div>
            <div id="search-bar">
                <form action="#" method="get">
                    <input placeholder="Search Google or type URL" name="search" type="search"></input>
                </form>
            </div>
            <div id="search-options">
                <!--Turn the divs into actual buttons-->
                <div class="button">Google Search</div>
                <div class="button">I'm Feeling Lucky</div>
            </div>
            <div id="languages">
                <p>
                    Google.com.sg offered in:
                    <span lang="zh-Hans"><a href="https://www.google.com.sg/setprefs?sig=0_MVvFF6P7hiq2LcdXE6wYb8hdQR8%3D&hl=zh-CN&source=homepage"> 中文(简体)</a></span>
                    <span lang="ms"><a href="https://www.google.com.sg/setprefs?sig=0_MVvFF6P7hiq2LcdXE6wYb8hdQR8%3D&hl=ms&source=homepage"> Bahasa Melayu</a></span>
                    <span lang="ta"><a href="https://www.google.com.sg/setprefs?sig=0_MVvFF6P7hiq2LcdXE6wYb8hdQR8%3D&hl=ta&source=homepage"> தமிழ்</a></span>
                </p>
            </div>
            <div id="bottombar">
                <ul id ="bottom-right">
                    <li>
                        <a href="#">
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Terms
                        </a>
                    </li>
                </ul>
                <ul id="bottom-left">
                    <li>
                        <a href="#">
                            Privacy
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Business
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Advertising
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
